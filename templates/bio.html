<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .spotify-container {
            background-color: #191414;
            color: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }

        .spotify-container:hover {
            transform: scale(1.02);
        }

        .spotify-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .spotify-image {
            max-width: 250px;
            max-height: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .spotify-image:hover {
            transform: scale(1.1);
        }

        .spotify-info {
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
        }

        .spotify-info p {
            transition: color 0.3s;
        }

        .spotify-info p:hover {
            color: #1DB954;
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .center-button button {
            background-color: #1DB954;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .center-button button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-8">
        <div class="spotify-container">
            <h1 class="spotify-title mb-8">Biodata</h1>
            <img class="spotify-image mx-auto" src="{{ url_for('static', filename='images/vania.jpg') }}" alt="Profile Image">
            <div class="spotify-info">
                <p><strong>Name:</strong> Erwina Yolavania</p>
                <p><strong>Age:</strong> 20</p>
                <p><strong>Location:</strong> Surabaya, Indonesia</p>
                <p><strong>Education:</strong> Data Science Technology</p>
            </div>
            <div class="spotify-info">
                <p><strong>Skills:</strong></p>
                <ul>
                    <li>Adobe Illustrator</li>
                    <li>Filmora</li>
                    <li>Guitar</li>
                    <li>Piano</li>
                </ul>
            </div>
            <div class="spotify-info">
                <p><strong>Interests:</strong></p>
                <ul>
                    <li>Web Development</li>
                    <li>Data Science</li>
                    <li>Artificial Intelligence</li>
                </ul>
            </div>
        </div>
        <div class="center-button">
            <a href="{{ url_for('fibonacci') }}"><button>Go to Fibonacci</button></a>
        </div>
    </div>
</body>
</html>
